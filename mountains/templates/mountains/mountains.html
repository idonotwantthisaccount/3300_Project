<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            max-width: 800px; /* Adjust as needed */
            text-align: center; /* Center align content within container */
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow effect */
            position: relative; /* Ensure snowflakes stay within container */
        }
        h1 {
            color: #343a40;
            margin-top: 0; /* Remove default margin for h1 */
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .mountain-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mountain-item {
            width: calc(33.33% - 20px); /* Adjust width to fit three columns */
            margin: 10px; /* Adjust spacing around items */
        }
        .mountain-button {
            display: block;
            width: calc(100% - 20px); /* Adjust width to accommodate margins */
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center align text within button */
        }
        .mountain-button:hover {
            background-color: #0056b3;
        }
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
        .snowflake {
            position: absolute;
            font-size: 15px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="snowflakes"></div>

<div class="container">
    <h1>Mountains</h1>

    <div class="dropdown">
        <label for="pass-filter">Filter by pass type: </label>
        <select id="pass-filter" onchange="filterMountains()">
            <option value="all">All</option>
            <option value="epic">Epic Pass</option>
            <option value="ikon">Ikon Pass</option>
            <option value="other">Other</option>
        </select>
    </div>

    <ul class="mountain-list">
        {% for x in mymountains %}
        <li class="mountain-item" data-pass="{{ x.pass_type }}">
            <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    // Function to generate snowflakes
    function generateSnowflakes() {
        const container = document.querySelector('.snowflakes');
        const snowflakeCount = 30; // Number of snowflakes

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            snowflake.style.top = Math.random() * -50 + 'vh'; // Random vertical position above viewport
            snowflake.style.animationDelay = Math.random() * 5 + 's'; // Random animation delay
            container.appendChild(snowflake);
        }
    }

    // Call function to generate snowflakes when the page loads
    window.addEventListener('load', function() {
        generateSnowflakes();
        setInterval(generateSnowflakes, 5000); // Regenerate snowflakes every 5 seconds
    });

    // Function to filter mountains based on pass type
    function filterMountains() {
        var filter = document.getElementById('pass-filter').value;
        var mountains = document.getElementsByClassName('mountain-item');
        
        for (var i = 0; i < mountains.length; i++) {
            if (filter === 'all' || mountains[i].getAttribute('data-pass') === filter) {
                mountains[i].style.display = 'inline-block'; /* Display as inline-block */
            } else {
                mountains[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
