<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Establish stacking context for snowflakes */
        }
        .container {
            max-width: 800px; /* Adjust as needed */
            text-align: center; /* Center align content within container */
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow effect */
            position: relative; /* Maintain relative position */
            z-index: 1; /* Ensure container is above snowflakes */
        }
        h1 {
            color: #343a40;
            margin-top: 0; /* Remove default margin for h1 */
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .mountain-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mountain-item {
            width: calc(33.33% - 20px); /* Adjust width to fit three columns */
            margin: 10px; /* Adjust spacing around items */
            text-align: center; /* Center align text within item */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .mountain-button {
            display: block;
            width: calc(100% - 20px); /* Adjust width to accommodate margins */
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center align text within button */
        }
        .mountain-button:hover {
            background-color: #0056b3;
        }

        /* Snowflake styling */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Snowflakes should not interfere with user interaction */
            z-index: 0; /* Ensure snowflakes are behind other content */
        }
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: absolute;
            animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }
        .snowflake .inner {
            animation: snowflakes-fall 10s linear infinite;
        }
        @keyframes snowflakes-fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110vh);
            }
        }
        @keyframes snowflakes-shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80px);
            }
        }

        /* Snowflake positioning */
        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; }
        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; }
        .snowflake:nth-of-type(3) { left: 20%; animation-delay: 0.5s; }
        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; }
        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; }
        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; }
        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; }
        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; }
        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; }
        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; }
        .snowflake:nth-of-type(11) { left: 25%; animation-delay: 0s; }
        .snowflake:nth-of-type(12) { left: 65%; animation-delay: 2.5s; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mountains</h1>

    <div class="dropdown">
        <label for="pass-filter">Filter by pass type: </label>
        <select id="pass-filter" onchange="filterMountains()">
            <option value="all">All</option>
            <option value="epic">Epic Pass</option>
            <option value="ikon">Ikon Pass</option>
            <option value="other">Other</option>
        </select>
    </div>

    <ul class="mountain-list">
        {% for x in mymountains %}
        <li class="mountain-item" data-pass="{{ x.pass_type }}">
            <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
    <div class="snowflake">
      <div class="inner">❅</div>
    </div>
</div>

<script>
    function filterMountains() {
        var filter = document.getElementById('pass-filter').value;
        var mountains = document.getElementsByClassName('mountain-item');
        
        for (var i = 0; i < mountains.length; i++) {
            if (filter === 'all' || mountains[i].getAttribute('data-pass') === filter) {
                mountains[i].style.display = 'inline-block'; /* Display as inline-block */
            } else {
                mountains[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
