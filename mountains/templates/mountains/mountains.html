<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent scrolling */
            color: #fff; /* White text color for better contrast */
            position: relative; /* For positioning snowflakes */
        }

        .container {
            max-width: 800px; /* Adjust as needed */
            text-align: center; /* Center align content within container */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow effect */
            z-index: 1; /* Ensure container is above other elements */
        }

        h1 {
            color: #343a40;
            margin-top: 0; /* Remove default margin for h1 */
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .mountain-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mountain-item {
            width: calc(33.33% - 30px); /* Adjust width to fit three columns */
            margin: 13px; /* Adjust spacing around items */
            text-align: center; /* Center align text within item */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .mountain-button {
            display: block;
            width: calc(100% - 20px); /* Adjust width to accommodate margins */
            padding: 12px 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center align text within button */
        }

            .mountain-button:hover {
                background-color: #0056b3;
            }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 0;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite; /* Apply falling animation */
        }

        /* Keyframes for the falling animation */
        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(110vh); /* Move snowflakes from top to bottom */
            }
        }

        /* Different animations for individual snowflakes */
        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 15s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            animation-duration: 17s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(3) {
            left: 30%;
            animation-duration: 19s;
            animation-delay: 4s;
        }

        .snowflake:nth-child(4) {
            left: 40%;
            animation-duration: 21s;
            animation-delay: 6s;
        }

        .snowflake:nth-child(5) {
            left: 50%;
            animation-duration: 23s;
            animation-delay: 8s;
        }

        .snowflake:nth-child(6) {
            left: 60%;
            animation-duration: 25s;
            animation-delay: 10s;
        }

        .snowflake:nth-child(7) {
            left: 70%;
            animation-duration: 27s;
            animation-delay: 12s;
        }

        .snowflake:nth-child(8) {
            left: 80%;
            animation-duration: 29s;
            animation-delay: 14s;
        }

        .snowflake:nth-child(9) {
            left: 90%;
            animation-duration: 31s;
            animation-delay: 16s;
        }
    </style>

    <script>
        // Function to create snowflakes
        function createSnowflakes() {
            const container = document.querySelector('body'); // Select the body element
            for (let i = 0; i < 50; i++) { // Create 50 snowflakes
                const snowflake = document.createElement('div'); // Create a div element
                snowflake.className = 'snowflake'; // Assign the 'snowflake' class
                snowflake.innerHTML = '❅'; // Use a snowflake character
                // Set random properties for each snowflake
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                container.appendChild(snowflake); // Add the snowflake to the body
            }
        }

        // Function to filter mountains based on pass type
        function filterMountains() {
            var filter = document.getElementById('pass-filter').value; // Get the selected filter value
            var mountains = document.getElementsByClassName('mountain-item'); // Get all mountain items

            // Loop through each mountain item
            for (var i = 0; i < mountains.length; i++) {
                if (filter === 'all' || mountains[i].getAttribute('data-pass') === filter) {
                    mountains[i].style.display = 'inline-block'; // Display the item
                } else {
                    mountains[i].style.display = 'none'; // Hide the item
                }
            }
        }

        // Call createSnowflakes when the window loads
        window.onload = createSnowflakes;
    </script>
</head>
<body>

    <div class="container">
        <h1>Colorado Mountain and Ski Resorts</h1>

        <div class="dropdown">
            <label for="pass-filter">Filter by pass type: </label>
            <select id="pass-filter" onchange="filterMountains()">
                <option value="all">All</option>
                <option value="epic">Epic Pass</option>
                <option value="ikon">Ikon Pass</option>
                <option value="other">Other</option>
            </select>
        </div>

        <ul class="mountain-list">
            {% for x in mymountains %}
            <li class="mountain-item" data-pass="{{ x.pass_type }}">
                <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
