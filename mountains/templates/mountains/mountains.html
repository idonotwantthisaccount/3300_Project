<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
            position: relative; /* Position relative for snowflake absolute positioning */
        }
        .container {
            max-width: 800px; /* Adjust as needed */
            text-align: center; /* Center align content within container */
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow effect */
            position: relative; /* Position relative for z-index */
            z-index: 1; /* Ensure container is above snowflakes */
        }
        h1 {
            color: #343a40;
            margin-top: 0; /* Remove default margin for h1 */
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .mountain-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mountain-item {
            width: calc(33.33% - 20px); /* Adjust width to fit three columns */
            margin: 10px; /* Adjust spacing around items */
            text-align: center; /* Center align text within item */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .mountain-button {
            display: block;
            width: calc(100% - 20px); /* Adjust width to accommodate margins */
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center align text within button */
        }
        .mountain-button:hover {
            background-color: #0056b3;
        }
        /* Snowflake animation */
        .snowflake {
            position: absolute;
            background-color: #fff; /* White snowflakes */
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none; /* Prevent interaction with snowflakes */
            animation: snowfall linear infinite;
            z-index: 0; /* Ensure snowflakes are behind content */
        }

        /* Keyframes for snowfall animation */
        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg); /* Start above viewport and rotate randomly */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* End below viewport and complete rotation */
            }
        }

        /* Generate snowflakes */
        @media only screen and (min-width: 768px) {
            .snowflake {
                animation-duration: 10s; /* Duration of animation */
            }
        }

        @media only screen and (max-width: 767px) {
            .snowflake {
                width: 3px;
                height: 3px;
                animation-duration: 15s; /* Duration of animation */
            }
        }
    </style>
</head>
<body>

<!-- Container with content -->
<div class="container">
    <h1>Mountains</h1>

    <div class="dropdown">
        <label for="pass-filter">Filter by pass type: </label>
        <select id="pass-filter" onchange="filterMountains()">
            <option value="all">All</option>
            <option value="epic">Epic Pass</option>
            <option value="ikon">Ikon Pass</option>
            <option value="other">Other</option>
        </select>
    </div>

    <ul class="mountain-list">
        {% for x in mymountains %}
        <li class="mountain-item" data-pass="{{ x.pass_type }}">
            <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Snowflakes -->
<div class="snowflakes"></div>

<script>
    // Function to generate snowflakes
    function generateSnowflakes() {
        const container = document.querySelector('.snowflakes');
        const snowflakeCount = 30; // Number of snowflakes

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            snowflake.style.animationDelay = Math.random() * 5 + 's'; // Random animation delay
            container.appendChild(snowflake);
        }
    }

    // Call function to generate snowflakes when the page loads
    window.addEventListener('load', generateSnowflakes);
</script>

</body>
</html>
