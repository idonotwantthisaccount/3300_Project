<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        .mountain-list {
            list-style-type: none;
            padding: 0;
        }
        .mountain-list li {
            margin: 10px 0;
        }
        .mountain-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .mountain-button:hover {
            background-color: #0056b3;
        }
        .dropdown {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Mountains</h1>

<div class="dropdown">
    <label for="pass-filter">Filter by pass type: </label>
    <select id="pass-filter" onchange="filterMountains()">
        <option value="all">All</option>
        <option value="epic">Epic Pass</option>
        <option value="ikon">Ikon Pass</option>
        <option value="other">Other</option>
    </select>
</div>

<ul class="mountain-list">
  {% for x in mymountains %}
    <li class="mountain-item" data-pass="{{ x.pass_type }}">
        <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
    </li>
  {% endfor %}
</ul>

<script>
    function filterMountains() {
        var filter = document.getElementById('pass-filter').value;
        var mountains = document.getElementsByClassName('mountain-item');
        
        for (var i = 0; i < mountains.length; i++) {
            if (filter === 'all' || mountains[i].getAttribute('data-pass') === filter) {
                mountains[i].style.display = 'list-item';
            } else {
                mountains[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
