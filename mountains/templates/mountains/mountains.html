<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Snow</title>
    <style>
        /* The body of the page */
        body {
            font-family: Arial, sans-serif; /* Fonts for text */
            background-color: #2c3e50; /* Dark blue background */
            padding: 30px; /* Ensures that the container is atleast 30 px from the edge of the screen */
            display: flex; /* Allows the container to follow justification rules below */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            color: #fff; /* White text color for snow flakes */
            position: relative; /* For positioning snowflakes relative to the body */
        }

        /* The container */
        .container {
            max-width: 800px; /* Set max width of the container */
            text-align: center; /* Centers the content within container */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the container */
            padding: 15px; /* Adds space between the contents of the container and the edge of the container */
            border-radius: 10px; /* Rounds the corners of the container */
            z-index: 1; /* Ensure container is in front of the snow */
        }

        /* The title in the container */
        h1 {
            color: #343a40;
        }

        /* The filter prompt below the title */
        .dropdown label {
            color: #343a40;
        }

        /* The table aspect of the buttons */
        .mountain-list {
            list-style-type: none; /* Removes bullet points that appear with the buttons */
            padding-right: 28px; /* Fixes the problem of the buttons being too close to the container edge on the right side */
            display: flex; /* Allows for the buttons to lay in multiple columns instead of just one column */
            flex-wrap: wrap; /* Allows for the buttons to lay in multiple rows instead of just one row */ 
            justify-content: center; /* Ensures that the columns of buttons are centered to the container */
        }

        /* The mountain buttons */
        .mountain-button {
            display: block; /* Makes each button take the full width available preventing button overlap */
            width: 200px; /* Set a fixed width for buttons */
            padding: 12px; /* Adds padding from the text to the edge of the button */
            font-size: 16px; /* Button font size */
            color: #fff; /* Makes text white */
            background-color: #007bff; /* Create the light blue button background color */
            border-radius: 10px; /* Rounds the corners of the buttons */
            text-decoration: none; /* Removes the underline below button text */
            cursor: pointer; /* Changes the cursor to a pointer to help signify the button is interactable */
            transition: background-color 0.3s ease; /* Changes the button color that your cursor is hovering over */
            text-align: center; /* Center aligns the text within the button */
            margin: 10px; /* Adds spacing between mountain buttons */
        }

            /* The color for button hover effect */
            .mountain-button:hover {
                background-color: #0056b3;
            }

        /* The snowflake */
        .snowflake {
            position: fixed; /* Fixes the snowflake's position relative to the screen */
            top: -10%; /* Starts the snowflakes off the screen */
            z-index: 0; /* Ensures that the snowflakes are behind all other contents on the page */
            cursor: auto; /* Ensures the cursor does not change when hovering over it */
            user-select: none; /* Prevents text selection */
            animation: fall linear infinite; /* Applies the falling animation */
        }

        /* Keyframes for the falling animation */
        @keyframes fall {
            0% {
                transform: translateY(0); /* Starts the snowflakes animation at its current position */
            }

            100% {
                transform: translateY(110vh); /* Ends the snow flakes animation below the bottom of the screen */
            }
        }
    </style>

    <script>
        // Function to create snowflakes randomly across the top of the screen
        function createSnowflakes() {
            const container = document.querySelector('body'); // Selects the body element
            for (let i = 0; i < 50; i++) { // Creates 60 snowflakes
                const snowflake = document.createElement('div'); // Creates a div element
                snowflake.className = 'snowflake'; // Assigns the 'snowflake' class
                snowflake.innerHTML = '❅'; // Uses a snowflake character
                // Sets random properties for each snowflake
                snowflake.style.left = Math.random() * 100 + 'vw'; // Moves the starting x-axis location of the snowflake
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Changes the speed of the snowflake
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // Spreads out the timing of the falling snowflakes
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Alters the size of the snowflake
                container.appendChild(snowflake); // Adds the snowflake to the body
            }
        }

        // Function to filter mountains based on pass type
        function filterMountains() {
            var filter = document.getElementById('pass-filter').value; // Gets the selected filter value
            var mountains = document.getElementsByClassName('mountain-item'); // Gets all mountain items

            // Loops through each mountain item
            for (var i = 0; i < mountains.length; i++) {
                if (filter === 'all' || mountains[i].getAttribute('data-pass') === filter) { // if the filter value is "all" or if the filter value matches the mountains pass
                    mountains[i].style.display = 'inline-block'; // Display the item
                } else {
                    mountains[i].style.display = 'none'; // Hide the item
                }
            }
        }

        window.onload = createSnowflakes; // Calls createSnowflakes when the window loads
    </script>
</head>
<body>

    <div class="container">
        <h1>Colorado Mountain and Ski Resorts</h1>
        
        <div class="dropdown">
            <label for="pass-filter">Filter mountains by ski pass: </label>
            <select id="pass-filter" onchange="filterMountains()">
                <option value="all">All</option>
                <option value="epic">Epic Pass</option>
                <option value="ikon">Ikon Pass</option>
                <option value="other">Other</option>
            </select>
        </div>

        <ul class="mountain-list">
            {% for x in mymountains %}
            <li class="mountain-item" data-pass="{{ x.pass_type }}">
                <a href="forecast/{{x.name}}" class="mountain-button">{{ x.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
